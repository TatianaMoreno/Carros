<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agreagar Carros</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
        <h:form>

            <h3>...CARROS...</h3> 
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel value="NOMBRE: " />
                <p:inputText id="nombre" value="#{menuCarro.nombre}" />
                <p:outputLabel value="MARCA: " />
                <p:selectOneMenu id="marca" value="#{menuCarro.car}"  style="width:125px">
                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                    <f:selectItems value="#{menuCarro.cars}" />
                </p:selectOneMenu>
                <p:outputLabel value="MODELO: " />
                <p:calendar id="month" value="#{menuCarro.modelo}" pattern="yyyy"  yearRange="2000:2030"/>
                <h:outputText value="#{menuCarro.modelo}">
                    <f:convertDateTime pattern="yyyy" />
                </h:outputText>
                <p:button value="AGREGAR"  style="margin-right:20px;">
                    <f:param name="productId" value="10" />
                </p:button>
            </h:panelGrid>


            <p:dataTable var="carro" value="#{menuCarro.cars}" rendered="#{not empty menuCarro.cars}">
                <p:column headerText="Numero">
                    <h:outputText value="" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="" />
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>
</html>
