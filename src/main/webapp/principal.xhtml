<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Carros</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
        <h:form>

            <h3>...CARROS...</h3> 
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel value="NOMBRE: " />
                <p:inputText id="nombre" value="#{menuCarro.nombre}" />
                <p:outputLabel value="MARCA: " />
                <p:selectOneMenu id="marca" value="#{menuCarro.car}"  style="width:125px">
                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                    <f:selectItems value="#{menuCarro.marca}" />
                </p:selectOneMenu>
                <p:outputLabel value="MODELO: " />
                <p:calendar id="month" value="#{menuCarro.modelo}" pattern="yyyy"  yearRange="2000:2030"/>
                <h:outputText value="#{menuCarro.modelo}">
                    <f:convertDateTime pattern="yyyy" />
                </h:outputText>
                <p:commandButton value="Agregar" id="ajax" action="#{menuCarro.createCars()}" style="margin-right:20px;" styleClass="ui-priority-primary">
                    <f:param name="productId" value="10" />
                </p:commandButton>
            </h:panelGrid>


            <p:dataTable var="carro" value="#{menuCarro.listarCarros}" rendered="#{not empty menuCarro.listarCarros}" widgetVar="carsTable"
                         emptyMessage="No cars found with given criteria" filteredValue="#{dtFilterView.filteredCars}">
                <p:column filterBy="#{car.id}" headerText="Nombre" footerText="Contiene" filterMatchMode="contains">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column filterBy="#{car.brand}" headerText="Marca" footerText="Exacto" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('carsTable').filter()" styleClass="custom-filter">
                            <f:selectItem itemLabel="Selecciona" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{dtFilterView.brands}" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column filterBy="#{car.year}" headerText="Modelo" footerText="Fecha" filterMatchMode="lte">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('carsTable').filter()" styleClass="year-spinner custom-filter">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{car.year}" />
                </p:column>
                
            </p:dataTable>


        </h:form>
    </h:body>
</html>
